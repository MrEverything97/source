<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <input type="button" onclick="greaterthan10()" value="Số lớn hơn 10">  
    <input type="button" onclick="findMax()" value="Số lớn nhất">
    <script>
        let arr=[];
        for(i=0;i<10;i++){
            arr[i]=parseFloat(prompt("Nhập phần tử của mảng: "));
        }
        document.getElementById("demo1").innerHTML="Mảng vừa nhập là : "+arr;
    function greaterthan10(){
        let count=0;
        for(i=0;i<10;i++){
            if(arr[i]>=10){
                count++;
            }
        }
        alert("Số phần tử lớn hơn 10 là "+ count);
        }
    function findMax() {
        let Max = arr[0];
        let vt = 0;
             for (let i = 0; i < 10; i++) {
                 if (arr[i]>Max){
                   Max=arr[i];
                   vt=i+1;
                   }
            }
        alert("Số lớn nhất là: " + Max +" Ở vị trí thứ "+vt);
        }
        
        

   

    </script>
</body>
</html>
