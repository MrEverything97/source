<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <form>
           Chieu cao(m):<br>
          <input id="height" type="text" name="height" value=" ">
          <br>
           Can nang(kg):<br>
          <input id="weight" type="text" name="weight" value=" ">
          <br><br>
          <input type="button" value="KiemTra" onclick="TinhBMI()";/>
     </form> 
     <script>
    function TinhBMI(){
        let height=document.getElementById("height");
        let weight=document.getElementById("weight");
        let bmi=(weight.value/height.value**2);
        if(bmi<18){
            alert("Underweight!");
        }
        else if(bmi<25.0){
            alert("Normal");
        }
        else if(bmi<30.0){
            alert("Overweight!");
        }
        else
            alert("Obese!");
    }
     
     </script>

</body>
</html>
