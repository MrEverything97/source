<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập mảng một chiều</title>
</head>
<body>
<p id ="arr"></p>
<input type="button" name="max" onclick="findMax()" value="Max"> 
<br><br>
<input type="button" name="min" onclick="findMin()" value="Min">
<br><br>
<input type="button" name="Maxnega" onclick="findMaxNegative()" value="Số âm lớn nhất">
<br><br>
<input type="button" name="Minposi" onclick="findMinPositive()" value="Số dương nhỏ nhất">
<br><br>
<input type="button" name="insert" onclick="insertX()" value="Add">
<br><br>
<input type="button" name="detele" onclick="deleteX(arr)" value="Delete">
<br><br>
<input type="button" name="ascending" onclick="ascendingArray()" value="Tăng dần">
<br><br>
<input type="button" name="decrease" onclick="decreaseArray()" value="Giảm dần">
<br><br>
<input type="button" name="sum_" onclick="sumArray()" value="Tổng">
<br><br>
<input type="button" name="reverse" onclick="ReverseArray()" value="Đảo ngược mảng">
<script>
    let n = parseInt(prompt(" Mảng có bao nhiêu phần tử ?"));
    let arr = [];
    for (let i = 0; i < n ; i++) {
       arr[i] = parseFloat(prompt("Nhập phần tử của mảng: "));
    }
    document.getElementById("arr").innerHTML="Mảng vừa nhập là "+ arr;

   function findMax() {
        let Max = arr[0];
       for (let i = 0; i < n; i++) {
           if (arr[i]>Max){
               Max=arr[i];
           }
       }
       alert("Max là " + Max);
   }
    function findMin() {
        let Min = arr[0];
        for (let i = 0; i < n; i++) {
            if (arr[i]<Min){
                Min=arr[i];
            }
        }
        alert("Min là " + Min);
    }
    
    function findMaxNegative() {
        let MaxNega = -Infinity;
        for (let i = 0; i < n ; i++) {
            if (arr[i]>MaxNega && arr[i]<0) {
                MaxNega = arr[i];
            }
        }
        alert("Số âm lớn nhất là "+MaxNega)
    }
    function findMinPositive() {
        let MinPosi = Infinity;
        for (let i = 0; i < n ; i++) {
            if (arr[i]<MinPosi && arr[i]>0) {
                MinPosi = arr[i];
            }
        }
        alert("Số dương nhỏ nhất là  "+MinPosi)
    }
   
    function insertX(){
        let x=parseInt(prompt("Nhập vào phần tử muốn chèn: "));
        let vt=parseInt(prompt("Nhập vào vị trí muốn chèn: "));
     if(vt<0||vt>(n-1)){
         alert("Vị trí bạn vừa nhập không đúng");
     }
     else {
         for (let i=n;i>vt;i--){
             arr[i]=arr[i-1];        
     }
        arr[vt]=x;
        n++;
        alert("Mảng khi đó là: "+ arr);
        }
     }
    function deleteX(arr){
        let k=parseInt(prompt("Bạn muốn xoá phần tử thứ mấy ?"));
        let barr=[];
         for(let i=0;i<n-1;i++){
                if(i<k)
                    barr[i]=arr[i];
                 else{
                     i++;
                        barr[i-1]=arr[i];
                    }  
                                    
            }
        alert("Mảng khi đó là " +barr);
    }
    function ascendingArray(){
        let tg;
        for(let i=0;i<n-1;i++){
            for(let j=i+1;j<n;j++){
                if(arr[i]>arr[j]){
                    tg=arr[i];
                    arr[i]=arr[j];
                    arr[j]=tg;
                }
            }
        }
        alert(arr);
    }
    function decreaseArray(){
        let tg;
        for(let i=0;i<n-1;i++){
            for(let j=i+1;j<n;j++){
                if(arr[i]<arr[j]){
                    tg=arr[i];
                    arr[i]=arr[j];
                    arr[j]=tg;
                }
            }
        }
        alert(arr)
    }
    function sumArray(){
        let sum=0;
        for(let i=0;i<n;i++){
            sum= sum + arr[i];
        }
        alert(sum);
    }
    function ReverseArray(){
            let tg;
            for(let i=0;i<n/2;i++){
                tg=arr[i];
                arr[i]=arr[n-1-i];
                arr[n-1-i]=tg;

            }
            alert(arr);
    }
</script>
</body>
</html>
