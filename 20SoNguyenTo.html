<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		let input=prompt("Ban can hien thi bao nhieu so nguyen to?")
		function checkPrime(N){
			if(N<2){
				return false;
			}
			for(let i=2;i<N;i++)
				if(N%i==0)
				return false;
			return true	;
		}
		function ListedPrime(input)
		{
		let Number=2
		let count=0;
		while(count<input){
			if(checkPrime(Number))
			{
			count ++;
			document.write(Number+" ");
			}
		Number++;
		}
		}
		
		ListedPrime(input);	

	</script>
</body>
</html>
