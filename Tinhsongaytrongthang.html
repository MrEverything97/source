<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Nhập tháng<br>
        <input id="month" type="number" name="month" value=" ">
        <input type="button" value="Tính số ngày" onclick="tinhngay()";/>
        <div id="m"></div>
    </form>
    <script>
        
    let month_=document.getElementById("m");
        function tinhngay(){
            let m = parseInt(document.getElementById("month").value);
            switch(m){
                case 1:
                case 3:
                case 5:
                case 7: 
                case 8:
                case 10:
                case 12:
                month_.innerHTML="Tháng "+ m +" có 31 ngày";
                break;
                case 2:
                month_.innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                break;
                case 4: 
                case 6:
                case 9:
                case 11:
                month_.innerHTML="Tháng "+ m +" có 30 ngày";
                break;
            }
        }
    </script>
</body>
</html>
