<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <input type="button" value="Check" onclick="isPalindrome">

   <script>
       let arr=[];
       arr=prompt("Input string ");
       document.getElementById("demo1").innerHTML="Your string is: "+arr;
       function isPalindrome(){
           if(arr.length==1){
            document.getElementById("demo2").innerHTML="Your string is a palindrome";
           }
           else{
               kt=false;
               for(let i=0;i<arr.length;i++){
                   for(let j=arr.length;j>0;j--){
                       if(arr[i]==arr[j]){
                        document.getElementById("demo3").innerHTML="Your string is a palindrome";
                        kt=true;
                       }                     
                   }
               }
               if(kt==false){
                document.getElementById("demo4").innerHTML="Your string is not a palindrome";
               }
           }
       }
   </script>
</body>
</html>
